<!DOCTYPE html>
<html lang="en">
        <div id="registerStudentModal" class="modal">
                <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                        <p class="r1"> Registrera Student </p>
                        <br>
                        <br>
                        <h3>Personlig information</h3>
                        <input type="text" placeholder="Förnamn" name="ufname" id="ufnameS" required>
                        <input type="text" placeholder="Efternamn" name="ulname" id="ulnameS" required>
                        <input type="text" placeholder="Stad" name="ucity" id="ucityS" required>
                        <input type="text" placeholder="Utbildning" name="ueducation" id="ueducationS" required>
                        <div> Kön:
                                <input type="radio" name="gender_male" value="male" id="maleS" > Man
                                <input type="radio" name="gender_female" value="female" id="femaleS" > Kvinna
                        </div>

                        <h3>Användaruppgifter</h3>
                        <input type="text" placeholder="E-post" name="uemail" id="uemailS" required>
                        <input type="text" placeholder="Användarnamn" name="uname" id="unameS" required>
                        <input type="password" placeholder="Lösenord" name="psw" id="pswS" required>

                        <button id="okRegStudent" class="submitBtn bColorBlue" type="submit">Registrera</button>
                </div>
        </div>
</html>
