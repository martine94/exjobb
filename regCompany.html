<!DOCTYPE html>
<html lang="en">
    <div id="registerCompanyModal" class="modal">
        <div class="modal-content">
            <!-- <span id="closeRegCompanyModal" class="close">&times;</span> -->
            <span id="closeModal" class="close">&times;</span>
            <p class="r1"> Registrera Företag </p>
            <br>
            <br>
            <h3>Företagsinformation</h3>
            <input type="text" placeholder="Företagsnamn" name="cname" id="nameC" required>
            <input type="text" placeholder="Adress" name="cadress" id="addressC" required>
            <input type="text" placeholder="Stad" name="ccity" id="cityC" required>
            <h3>Användaruppgifter</h3>
            <input type="text" placeholder="E-post" name="uemail" id="emailC" required>
            <input type="text" placeholder="Användarnamn" name="uname" id="unameC" required>
            <input type="password" placeholder="Lösenord" id="pswC" name="psw" required>
            <input type="password" placeholder="Upprepa lösenord" id="psw2C" name="psw2" required>

            <button id="okRegCompany" class="submitBtn bColorBlue" type="submit">Registrera</button>
        </div>
    </div>

</html>
