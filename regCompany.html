                        <p class="r1"> Registrera Företag </p>

                        <br>

                        <input type="password" placeholder="Lösenord" id="pswC" name="psw" required>
                        <input type="password" placeholder="Upprepa lösenord" id="psw2C" name="psw2" required>
        
                        <button id="okRegCompany" class="submitBtn bColorBlue" type="submit">Registrera</button>
                    </div>

            </form>
        </div>
